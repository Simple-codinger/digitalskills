<!DOCTYPE html>

<!-- Demonstrates pseudo attribute selectors -->

<html lang="en">
    <head>
        <style>

            a {
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
        <title>link</title>
    </head>
    <body>
        Besuchen Sie die <a href="https://www.oth-regensburg.de/">OTH Regensburg</a>.
    </body>
</html>
